# Site settings
title: K++
description: 'My cozy corner of the internet.'
url: 'https://kristaboone.github.io/'
baseurl: ''

author:
  name: 'Krista Boone'
  email: kristacboone@gmail.com
  github_username: kristaboone

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
