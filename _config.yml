# Site settings
title: K++
description: 'My cozy nook of the internet'
url: 'https://kristavan.github.io/'
baseurl: ''

author:
  name: 'Krista Vanderhorst'
  email: vanderhorst.20@wright.edu
  github_username: kristavan

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
